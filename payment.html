</head>
<body>
  <!-- Navbar -->
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HealthCare Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" 
                aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarCollapse">

  <main class="container mt-5">
    <h1 class="mb-4">Payment</h1>
    <form>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
      </div>
      <div class="mb-3">
        <label for="cardName" class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="cardName" placeholder="Enter the name on your card">
      </div>
      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
      </div>
      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV">
      </div>
      <div class="mb-3">
        <label for="upiId" class="form-label">UPI ID (Optional)</label>
        <input type="text" class="form-control" id="upiId" placeholder="Enter your UPI ID">
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </main>
